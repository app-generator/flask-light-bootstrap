 <!DOCTYPE html>

 <html lang="en">
 
 <head>

     <meta charset="utf-8" />
     <link rel="apple-touch-icon" sizes="76x76" href="{{ config.ASSETS_ROOT }}/img/apple-icon.png">
     <link rel="icon" type="image/png" href="{{ config.ASSETS_ROOT }}/img/favicon.ico">
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
     

     <title>
         Flask Light Bootstrap - {% block title %}{% endblock %} 
     </title>
     
     <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
     <!--     Fonts and icons     -->
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
     <!-- CSS Files -->
     <link href="{{ config.ASSETS_ROOT }}/css/bootstrap.min.css" rel="stylesheet" />
     <link href="{{ config.ASSETS_ROOT }}/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />
     <!-- CSS Just for demo purpose, don't include it in your project -->
     <link href="{{ config.ASSETS_ROOT }}/css/demo.css" rel="stylesheet" />
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Specific Page CSS goes HERE  -->
    {% block stylesheets %}{% endblock stylesheets %}

 </head>
 
 <body>
     <div class="wrapper">
 
         {% include 'includes/sidebar.html' %}
         
         <div class="main-panel">
             
             {% include 'includes/navigation.html' %}
 
             {% block content %}{% endblock content %}
             
             {% include 'includes/footer.html' %}
 
         </div>
 
     </div>
 
 </div> 
 </body>

 {% include 'includes/scripts.html' %}

 <!-- Specific Page JS goes HERE  -->
 {% block javascripts %}{% endblock javascripts %}
 
 </html>
